# Tomcat
server:
  port: 9090
# Spring
spring:
  profiles:
    active: @profiles.active@
  application:
    # 应用名称
    name: ordinaryroad-gateway
  cloud:
    nacos:
      server-addr: ordinaryroad-nacos:8848
      config:
        file-extension: yaml
        shared-configs:
          - ordinaryroad.${spring.cloud.nacos.config.file-extension}
        group: @profiles.active@