# Spring
server:
  # Tomcat
  port: 9302
spring:
  application:
    # 应用名称
    name: ordinaryroad-auth-server
  profiles:
    active: dev
  cloud:
    nacos:
      server-addr: ordinaryroad-nacos:8848
      config:
        file-extension: yaml
        shared-configs:
          - ordinaryroad-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
